<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tester</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Typing Speed Tester</h1>
    <p>Type the paragraph below as quickly and accurately as you can:</p>
    <blockquote>
        <p>{{ paragraph }}</p>
    </blockquote>

    <form action="/result" method="POST">
        <input type="hidden" name="reference_text" value="{{ paragraph }}">
        <input type="hidden" name="start_time" value="{{ start_time }}">
        <textarea name="typed_text" rows="6" cols="80" placeholder="Start typing here..." required></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
